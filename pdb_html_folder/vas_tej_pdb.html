<!DOCTYPE html>
<html>
<head>
  <script src="https://pdbj.org/molmil2/molmil.js"></script>
  <script>
    var molmil_settings = {src: "/molmil2/"}, canvas;
    function initViewer() {
      canvas = document.getElementById("molmilViewer");
      molmil.autoSetup();
canvas.molmilViewer.loadStructure("vas_tej_rank_0.pdb","pdb");
      canvas.commandLine.run("cartoon_color red, chain A;");
      canvas.commandLine.run("cartoon_color cyan, chain B;");
      canvas.molmilViewer.setZoom(5.0);
    }
  </script>
  <style>
    #molmilViewer {
      border: 1px solid #ccc;
      background-color: #fff;
    }
    #comments {
      margin-top: 2px;
      border: 1px solid #ccc;
      background-color: #f7f7f7;
      padding: 1px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #comments span.red {
      color: red;
    }
    #comments span.cyan {
      color: cyan;
    }
  </style>
</head>
<body onload="initViewer();">
  <center>
    <h3>Dimer structure predicted by alphafold2</h3>
    <span class="molmil_UI_container">
      <canvas id="molmilViewer" width="600" height="400"></canvas>
    </span>
    <div id="comments">
<h4>AF2 prediction score = 0.616</h4>
<p><span class="red">vas</span> - <span class="cyan">tej</span></p>
    </div>
<script src="https://3Dmol.org/build/3Dmol-min.js"></script>     
<script src="https://3Dmol.org/build/3Dmol.ui-min.js"></script> 
      <div style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' 
        data-href='vas_tej_rank_0.pdb' data-backgroundcolor='0xffffff' 
        data-select1='chain:A' data-style1='cartoon:color=spectrum' data-surface1='opacity:.7;color:white' 
        data-select2='chain:B' data-style2='stick'>
      </div> 
  </center>
</body>
</html>
