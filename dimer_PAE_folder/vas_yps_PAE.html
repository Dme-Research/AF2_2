<!DOCTYPE html>
<html>
  <head>
    <title>PAE plot</title>
    <style>
      /* 画像、タイトル、コメントを中央に配置 */
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      /* タイトルのスタイル */
      h1 {
        font-size: 24px;
      }
      /* コメントのスタイル */
      p {
        font-size: 18px;
        line-height: 1.5; /* 行間を1.5倍に指定 */
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>PAE plot for the dimer structure</h1>
<img src="vas_yps_rank_0_PAE.jpg"alt="PAE_image" width="800">
      <p>Comment</p>
    </div>
  </body>
</html>
